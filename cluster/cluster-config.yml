kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.29.0
- role: worker
  image: web-custom-kind-image:v1.29.0
  extraPortMappings:
  - containerPort: 30950
    hostPort: 8085
    listenAddress: "127.0.0.1"
    protocol: TCP
  labels:
    tier: web-node
- role: worker
  image: db-custom-kind-image:v1.29.0
  extraPortMappings:
  - containerPort: 30951
    hostPort: 8086
    listenAddress: "127.0.0.1"
    protocol: TCP
  labels:
    tier: db-node
- role: worker
  image: redis-custom-kind-image:v1.29.0
  extraPortMappings:
  - containerPort: 30952
    hostPort: 8087
    listenAddress: "127.0.0.1"
    protocol: TCP
  labels:
    tier: redis-node
